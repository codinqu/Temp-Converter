<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container headerTitle">
        <div class="row">
            <div class="titleHead col-12">
                <h1 class="animate-character">Temperature Converter</h1>
            </div>
        </div>
    </div>
    <div class="container infoBox">
        <div class="row">
            <div class="tempInputBox">
                    <label for="inputTemp">Please Enter Temperature:</label>
                    <input type="number" id="inputTemp" placeholder="Temperature">
                    <select id="unitOfTemp">
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                    </select>
                    <br><br>
                    <button>Convert</button>
                     <br><br>
                        <h3>Converted Temperature</h3>
                        <p></p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
